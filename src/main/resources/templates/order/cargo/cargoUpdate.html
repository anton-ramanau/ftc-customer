<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Update cargo page</title>
</head>
<body>

<main>
  <div class="container-fluid">
    <div class="row ml-1 mt-4 mb-4">
      <div class="col-8 text-center m">
        <h1 class="h5">Update cargo</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <form th:action="@{'/user/order/cargo/update'}" method="post" th:object="${cargo}">
          <input type="hidden" th:field="${cargo.order.id}">
          <input type="hidden" th:field="*{id}">
          <div class="form-group row">
            <label class="col-form-label col-2">Cargo type:</label>
            <div class="col-3">
              <select class="form-control" type="text" th:field="*{cargoType}">
                <option th:each="cargoType : ${cargoTypes}" th:value="${cargoType}" th:text="${cargoType.shortDescription}">CargoType</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-2">Cargo size:</label>
            <div class="col-10">
              <input class="form-control" type="text" th:field="*{cargoSize}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-2">Load address:</label>
            <div class="col-10">
              <input class="form-control" type="text" th:field="*{loadAddress}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-2">Unload address:</label>
            <div class="col-10">
              <input class="form-control" type="text" th:field="*{unloadAddress}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-2">Load custom:</label>
            <div class="col-10">
              <input class="form-control" type="text" th:field="*{loadCustom}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-2">Load date:</label>
            <div class="col-4">
              <input type="datetime-local" class="form-control" th:field="*{loadDate}">
            </div>
            <div th:if="${errorsLoadDate}" th:each="error : ${errorsLoadDate}">
              <label style="color: red" th:text="${error.getDefaultMessage()}">errors</label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-2">Unload date:</label>
            <div class="col-4">
              <input type="datetime-local" class="form-control" th:field="*{unloadDate}">
            </div>
            <div th:if="${errorsUnloadDate}" th:each="error : ${errorsUnloadDate}">
              <label style="color: red" th:text="${error.getDefaultMessage()}">errors</label>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-2">Description:</label>
            <div class="col-10">
              <input class="form-control" type="text" th:field="*{description}">
            </div>
          </div>
          <div class="row mb-4 ml-0">
            <button class="btn btn-info" type="submit">update cargo</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mb-4 ml-0">
      <a class="btn btn-info" type="submit" th:href="@{'/user/order/' + ${cargo.order.id} + '/details'}">Back</a>
    </div>
  </div>
</main>
</body>
</html>
