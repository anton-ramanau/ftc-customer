<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row mt-4 pb-3">
            <div class="col-4">
                <h3 th:text="${user.username}">User name</h3>
            </div>
        </div>
        <div class="row pb-0">
            <div class="col-4">
                <p class="h6">Orders</p>
            </div>
        </div>
        <div class="row ">
            <div class="col-6">

            <table class="table table-sm table-hover" style="font-size: small">
                <thead class="thead-dark">
                <tr>
                    <th>order id</th>
                    <th>order status</th>
                    <th>order price</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">order id</td>
                    <td th:text="${order.orderStatus}">order status</td>
                    <td th:text="${order.price}">order price</td>
                    <td>
                        <a class="btn btn-info" style="font-size: small" th:href="@{'/user/order/' + ${order.id} + '/details'}">update</a>
                    </td>
                    <td>
                        <form th:action="@{'/user/order/' + ${order.id} + '/delete'}" method="post">
                            <button class="btn btn-info" style="font-size: small" type="submit">delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
                <form th:action="@{/user/order/new}" method="post">
                    <button class="btn btn-info" style="font-size: small" type="submit">New order</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
