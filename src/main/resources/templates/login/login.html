<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1 hidden>SIGN IN!</h1>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
                <form th:action="@{/login}" class="col-4 bg-light pt-3" method="post">
                    <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" type="text" name="username" placeholder="user"/>
                    </div>
                    <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="mypassword"/>
                    </div>
                    <div class="form-group">
                    <input type="checkbox" name="remember-me"/>
                        <label>Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-info">Confirm</button>
                </form>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-left bg-light pb-3">
            <a class="btn btn-info mt-2" th:href="@{/registration}" href="/registration">Registration</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
